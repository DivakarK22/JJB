- defaults:
    name: global
    description: 'Managed by jenkins-job-builder - do not edit via web interface. See git@stash:tech/jenkins.git'
    project-type: freestyle
    concurrent: false
    node: master
    logrotate:
      daysToKeep: 30
      numToKeep: 30
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    publishers:
      - email:
          recipients: dvkr22@gmail.com
          notify-every-unstable-build: true
          send-to-individuals: true
      - logstash:
          max-lines: 500
          fail-build: false

# Usersetup syncs
- job:
    name: demo
    defaults: global
    builders:
      - shell: "lsblk"
    triggers:
      - timed: "@hourly"
